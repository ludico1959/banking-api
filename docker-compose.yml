version: '3.9'

services: 
  db:
    image: postgres:latest
    container_name: banking_db
    ports: 
      - ${DB_PORT}:5432 #computer:container
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/data/postgres
    
